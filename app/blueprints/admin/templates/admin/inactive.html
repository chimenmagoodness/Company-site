{% extends "base.html" %} {% block content %}

<div class="container">
  <div class="text-center mt-5">
    <img
      src="{{ url_for('static', filename='images/emailimg.png') }}"
      style="height: 150px; width: 150px"
    />
    <h1>Email Confirmation!</h1>
    <br />
    <p>
      You have not confirmed your account. Please check your inbox (and your
      spam folder) - you should have received an email with a confirmation link.
    </p>
    <hr />
    <p>
      If you Didn't get the email
      <a
        href="{{ url_for('accounts.resend_confirmation') }}"
        style="text-decoration: none"
        >Resend confirmation email</a
      >.
    </p>
  </div>
</div>

{% endblock %}
