
{% extends "base.html" %}

{% block title %}
    Register Page
{% endblock %}


{% block content %}

    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        body {
            background-color: #080710;
        }
    
        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }
    
        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
    
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            left: -80px;
            top: -50px;
        }
    
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            right: -30px;
            bottom: -90px;
        }
    
        form {
            height: 560px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 53%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }
    
        form * {
            font-family: "Poppins", sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
    
        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }
    
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }
    
        input {
            display: block;
            height: 35px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 300;
        }
    
        ::placeholder {
            color: #e5e5e5;
        }
    
        button {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 8px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .social {
            margin-top: 30px;
        }
    
        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }
    
        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
    
        .social .fb {
            margin-left: 25px;
        }
    
        .social i {
            margin-right: 4px;
        }
    
        .socials a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    
        .password-container {
            position: relative;
        }
    
        .password-container input {
            width: 100%;
            padding-right: 30px;
        }
    
        .password-container span {
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
    
        }
    
        .password-container span i {
            z-index: 999;
            color: #23a2f6;
            margin: 5px 15px 0 5px !important;
            font-size: 20px !important;
            font-weight: normal;
        }
    
        .socials {
            margin-top: 15px;
        }
    
        i {
            position: absolute;
            right: 6px;
            font-size: 25px;
            top: 3px;
        }
    </style>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    

    <form method="POST" action="{{ url_for('users.register') }}">
      <a href="/"><i class="fas fa-times"></i></a>
    
      <h3>Register Here</h3>
    
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Username" id="username" required />
    
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Email" id="email" required />
    
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" name="password" placeholder="Password" id="password" required />
        <span id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')">
          <i class="fas fa-eye"></i>
        </span>
      </div>
    
      <label for="confirm_password">Confirm Password</label>
      <div class="password-container">
        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required />
        <span id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirm_password', 'toggleConfirmPassword')">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      
      <p>By clicking on Register you agree to our privacy policy and terms and condition</p>
      <button type="submit">Register</button>
      <div class="socials">
        <div class="go"><span>Already have an account? </span><a href="{{ url_for('users.login') }}">Login</a></div>
      </div>
    </form>
    
    <script>
      function togglePasswordVisibility(fieldId, toggleId) {
        var field = document.getElementById(fieldId);
        var toggle = document.getElementById(toggleId).querySelector('i');

        if (field.type === "password") {
          field.type = "text";
          toggle.classList.remove('fa-eye');
          toggle.classList.add('fa-eye-slash');
        } else {
          field.type = "password";
          toggle.classList.remove('fa-eye-slash');
          toggle.classList.add('fa-eye');
        }
      }
    </script>

{% endblock %}
