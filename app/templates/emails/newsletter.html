<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #e4e4e4;
        }

        .email-header {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
        }

        .email-header h1 {
            font-size: 26px;
            margin: 0;
        }

        .email-body {
            padding: 25px 20px;
            line-height: 1.6;
        }

        .email-body p {
            margin: 15px 0;
        }

        .email-body a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .email-body img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        .email-footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 15px 20px;
            font-size: 14px;
            color: #777;
        }

        .email-footer a {
            color: #3498db;
            text-decoration: underline;
        }

        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #2ecc71;
        }

        hr {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .email-header h1 {
                font-size: 22px;
            }

            .email-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{{ subject }}</h1>
        </div>
        <div class="email-body">
            <h3>Hi <span class="highlight">{{ email_handle }}</span>,</h3>
            <div>
                {{ content | safe }}
            </div>
            
        </div>
        <hr>
        <div class="email-footer">
            <p>&copy; {{ current_year }} <a style="text-decoration: none;" href="{{ company_url }}">{{ company_name }}</a>. All rights reserved.</p>
            <p>If you no longer wish to receive these emails, you can
                <a href="{{ unsubscribe_url }}">unsubscribe here</a>.
            </p>
        </div>
    </div>
</body>

</html>
